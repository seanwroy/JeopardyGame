<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Sheridan Jeopardy!</title>
        <link rel="stylesheet" href="css/style.css"> 
    </head>
    <body> 
        <h1 style="color: white;">Login</h1>
        <img src="rsc/jeopardy.jpg" id="loginimage">

            <table>
                <tr>
                    <td>Enter your name, contestant:</td>

                </tr>
            </table>
            </div>
        </form>

</html>
